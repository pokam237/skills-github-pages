<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - SafeWalk</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h4 class="card-title text-center mb-3">Mot de passe oublié</h4>
      <p class="text-muted text-center">
        Entrez votre adresse email pour recevoir un lien de réinitialisation.
      </p>

      <form action="reset_password.html" method="POST">
        <!-- Champ Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="exemple@email.com" required>
        </div>

        <!-- Bouton -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Envoyer le lien</button>
        </div>
      </form>

      <!-- Retour connexion -->
      <div class="mt-3 text-center">
        <a href="login.html" class="text-decoration-none">← Retour à la connexion</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
