<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - Safewalk</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <!-- Logo Safewalk en code -->
        <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" style="width:60px;height:60px;font-size:24px;">
          SW
        </div>
        <h4 class="mt-3">Connexion</h4>
        <p class="text-muted">Accédez à votre espace Safewalk</p>
      </div>

      <form action="user.html" method="post">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="exemple@mail.com" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="•••••••" required>
        </div>

        <!-- Rester connecté -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>

        <!-- Bouton -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="forgot_password.html" class="text-decoration-none">Mot de passe oublié ?</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
